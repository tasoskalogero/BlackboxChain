<div class="container">
    <!--<div class="row align-items-center">-->
        <!--<div class="col">-->
            <!--<app-pub-key-upload></app-pub-key-upload>-->
        <!--</div>-->
    <!--</div>-->

    <form [formGroup]="pubKeyForm"  novalidate>
        <h3>Public key upload:</h3>
        <div>Your public key will be used from the container to encrypt the result.</div>
        <div class="form-group row">
            <div class="col-sm-7">
                <input type="text" [(ngModel)]='pubKeyIpfsHash' class="form-control" formControlName="pubKeyIpfs">
            </div>
        </div>
    </form>

    <div class="row align-items-center">
        <div class="col">
            <app-software-layout></app-software-layout>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <app-dataset-layout></app-dataset-layout>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <app-container-layout></app-container-layout>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <!--<button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="(!software || !container ||!uploadedUserPubKeyFile || !dataset)">Run</button>-->
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="(!software || !container || !pubKeyIpfsHash || pubKeyIpfsHash == '' || !dataset)">Run</button>
            <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
<div *ngIf=getTxStatus() id="status" class="alert alert-warning" role="alert">
    <strong>{{getTxStatus()}}</strong>
</div>
