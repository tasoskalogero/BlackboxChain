<div class="container">
    <h2><span class="badge badge-light">Results</span></h2>
    <p>Here you can see a history with your results.</p>

    <div>
        <ul id="grouplist" class="list-group">
            <li style="cursor: pointer" class="list-group-item"
                *ngFor="let result of fetchedResults">
                <strong>Data IPFS Hash:</strong> {{result.dataIpfsHash}}
                <br/>
                <strong>Password IPFS Hash:</strong> {{result.passwordIpfsHash}}
            </li>
        </ul>
    </div>

</div>
