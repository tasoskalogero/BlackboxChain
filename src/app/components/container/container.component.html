<div class="container" >
  <h2><span class="badge badge-light">Container Details</span></h2>
  <form [formGroup]="containerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group row">
      <label for="containerDocID" class="col-sm-3 col-form-label" >Container Docker ID:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="containerDocID" formControlName="dockerID">
      </div>
    </div>

    <div class="form-group row">
      <label for="ipfsHash" class="col-sm-3 col-form-label">Filesystem IPFS Address:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="ipfsHash" formControlName="ipfsHash">
      </div>
    </div>

    <div class="form-group row">
      <label  for="publicKey" class="col-sm-3 col-form-label" >Public key:</label>
      <div class="col-sm-5">
        <input #pubFileInput type="file" id="publicKey" (change)="fileChange($event)" placeholder="Upload file">
      </div>
    </div>
    <div class="form-group row">
      <label for="containerSpecs" class="col-sm-3 col-form-label">Container specification:</label>
      <div class="col-sm-5">
        <textarea type="text" class="form-control" id="containerSpecs" formControlName="containerSpecs"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="cost" class="col-sm-3 col-form-label">Cost (in Ether):</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="cost" min="0" step="0.001" formControlName="cost">
      </div>
    </div>

    <div style="margin-bottom: 1em">
      <button type="submit"
              [disabled]="!containerForm.valid" class="btn btn-success">Save</button>&nbsp;
      <button type="reset" (click)="reset()" [disabled]="containerForm.pristine" class="btn btn-danger">Cancel</button>
    </div>
  </form>

</div>
<!--<span id="txStatus">{{getTxStatus()}}</span>-->
<div *ngIf=getTxStatus() id="status" class="alert alert-warning" role="alert">
  <strong>{{getTxStatus()}}</strong>
</div>
