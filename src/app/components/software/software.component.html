<div class="container">
  <h2><span class="badge badge-light">Software Details</span></h2>
  <form [formGroup]="softwareForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group row">
      <label for="filename" class="col-sm-3 col-form-label" >Filename:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="filename" formControlName="filename">
      </div>
    </div>

    <div class="form-group row">
      <label for="ipfsHash" class="col-sm-3 col-form-label" >IPFS Address:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="ipfsHash" formControlName="ipfsHash">
      </div>
    </div>


    <div class="form-group row">
      <label for="param" class="col-sm-3 col-form-label" >Input parameters specification:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="param" formControlName="paramSpecs">
      </div>
    </div>

    <div class="form-group row">
      <label for="specs" class="col-sm-3 col-form-label" >Specification:</label>
      <div class="col-sm-5">
        <textarea type="text" class="form-control" id="specs" formControlName="specification"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="cost" class="col-sm-3 col-form-label">Cost (in Ether):</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="cost" min="0" step="0.001" formControlName="cost">
      </div>
    </div>

    <div style="margin-bottom: 1em">
      <button type="submit"
              [disabled]="!softwareForm.valid" class="btn btn-success">Save</button>
      &nbsp;
      <button type="reset" (click)="reset()" [disabled]="softwareForm.pristine" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>
<!--<span id="status">{{getTxStatus()}}</span>-->
<div *ngIf=getTxStatus() id="status" class="alert alert-warning" role="alert">
  <strong>{{getTxStatus()}}</strong>
</div>
